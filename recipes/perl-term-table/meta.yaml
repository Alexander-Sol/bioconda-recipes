{% set name = "perl-term-table" %}
{% set version = "0.017" %}
{% set sha256 = "f11db4268ad8044f6e1a1ac9534ca0cd3ad779c4006fff37fae500db98fac91a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Term-Table-0.017.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
    - perl-carp
    - perl-importer
    - perl-test-simple

  run:
    - perl
    - perl-carp
    - perl-importer

test:
  imports:
    - Term::Table
    - Term::Table::Cell
    - Term::Table::CellStack
    - Term::Table::LineBreak
    - Term::Table::Spacer
    - Term::Table::Util

about:
  home: http://metacpan.org/pod/Term::Table
  license: perl_5
  summary: 'Format a header and rows into a table'
