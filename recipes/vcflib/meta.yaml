{% set name = "vcflib" %}
{% set version = "1.0.9" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/vcflib/{{ name }}/releases/download/v{{ version }}/vcflib-{{ version }}-src.tar.gz
  sha256: 493204cb8e0515defa1383d56280d00b8efbed55312c6055162f8cb3a4ffb210
  #patches:
  #  - shared_lib.patch
  #  - pkg-config.patch

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
    - pkg-config
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3
    - pybind11
    - tabix
    - tabixpp
    - zlib   
    - htslib
    - zig
  host:
    - python >=3
    - pybind11
    - tabix
    - tabixpp
    - zlib   
    - htslib
    - zig
  run:
    - python >=3
    - pybind11
    - tabixpp
    - tabix
    - zlib   
    - htslib
    - zig

test:
  commands:
    - vcfallelicprimitives -h
    - vcffirstheader < /dev/null
    - vcfsort < /dev/null
    - vcfrandom | grep 'fileformat=VCF'
    - vcfwave -h

about:
  home: https://github.com/vcflib/vcflib
  license: MIT
  summary: Command-line tools for manipulating VCF files
  maintainers:
    - jpuritz
    - AndreaGuarracino

extra:
  identifiers:
    - biotools:vcflib
    - doi:10.1101/023754
