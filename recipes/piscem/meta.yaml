{% set version = "0.2.0" %}
{% set git_commit = "c4cf9a85fa5420130e7250d61dbebdb38fc88b48" %}
{% set sha256 = "5c4d15a2505c5abf459b84baf31d7508ad7c8ea63a7415d37dedf9055788339c" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  # just for testing OSX more quickly
  skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - libcxx #[osx]
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }} #[osx and x86_64]

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
