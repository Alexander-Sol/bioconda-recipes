{% set version = "0.2.0" %}
{% set git_commit = "4accd923b80825e604787504876edbe1531dc702" %}
{% set sha256 = "bd23e8e9e629ead5e16967e6aa6b955b545bff5714d2c2f96d1c113b1c57100d" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  # just for testing OSX more quickly
  skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.0
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }} #[osx and x86_64]

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
