{% set version = "0.2.0" %}
{% set git_commit = "2514fccca5678cc7e4f82cffddd62acd42dcdf7e" %}
{% set sha256 = "a7f1ee3f6c1a55432e5ffd36d178e4b6c0cae859b987642b634c77af7b4ae0d4" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  # skip: True  # [osx]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.0
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }} #[osx and x86_64]

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
