{% set version = "5.002" %}
package:
  name: perl-sereal
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/Y/YV/YVES/Sereal-{{ version }}.tar.gz
  sha256: d6eadaca187f00c49ef6b77e6fbb29cf7c861d0dc69eaa0d1960b9d0b876a116

build:
  number: 0
  noarch: generic

requirements:
  build:
    - make
  host:
    - perl
    - perl-pathtools
    - perl-test-warn
    - perl-sereal-decoder >={{ version }}
    - perl-test-simple
    - perl-scalar-list-utils
    - perl-extutils-makemaker
    - perl-sereal-encoder >={{ version }}
    - perl-test-longstring

  run:
    - perl
    - perl-sereal-decoder >={{ version }}
    - perl-sereal-encoder >={{ version }}

test:
  imports:
    - Sereal

about:
  home: http://metacpan.org/pod/Sereal
  license: perl_5
  summary: 'Fast, compact, powerful binary (de-)serialization'
