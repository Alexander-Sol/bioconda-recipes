{% set name = "perl-datetime-locale" %}
{% set version = "1.40" %}
{% set sha256 = "7490b4194b5d23a4e144976dedb3bdbcc6d3364b5d139cc922a86d41fdb87afb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-Locale-1.40.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-cpan-meta-check
    - perl-test-requires
    - perl-test-warnings
    - perl-extutils-makemaker
    - perl-specio
    - perl-params-validationcompiler
    - perl-test-more
    - perl-namespace-autoclean
    - perl-dist-checkconflicts
    - perl-file-sharedir-install
    - perl-file-sharedir
    - perl-test2-plugin-nowarnings
  run:
    - perl
    - perl-namespace-autoclean
    - perl-dist-checkconflicts
    - perl-params-validationcompiler
    - perl-specio
    - perl-file-sharedir

test:
  imports:
    - DateTime::Locale
    - DateTime::Locale::Base
    - DateTime::Locale::Catalog
    - DateTime::Locale::Data
    - DateTime::Locale::FromData
    - DateTime::Locale::Util

about:
  home: http://metacpan.org/release/DateTime-Locale
  license: perl_5
  summary: 'Localization support for DateTime.pm'
