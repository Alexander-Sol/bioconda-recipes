{% set name = "perl-module-corelist" %}
{% set version = "5.20220720" %}
{% set sha256 = "ac96247a7d2009c5b79780b876d208a648ea6a9ca5e8686a79318aeb354d7c1e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-version
    - perl-extutils-makemaker
  run:
    - perl
    - perl-version

test:
  imports:
    - Module::CoreList
    - Module::CoreList::Utils

about:
  home: https://metacpan.org/pod/Module::CoreList
  license: perl_5
  summary: 'what modules shipped with versions of perl'
