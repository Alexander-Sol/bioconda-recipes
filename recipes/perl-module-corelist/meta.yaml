{% set name = "perl-module-corelist" %}
{% set version = "5.20220820" %}
{% set sha256 = "708effbbf04158b087d34d8acc707f35bdab9dccc61b41d432cb6d995d137f43" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-version
    - perl-extutils-makemaker
  run:
    - perl
    - perl-version

test:
  imports:
    - Module::CoreList
    - Module::CoreList::Utils

about:
  home: https://metacpan.org/pod/Module::CoreList
  license: perl_5
  summary: 'what modules shipped with versions of perl'
