{% set name = "perl-module-corelist" %}
{% set version = "5.20221220" %}
{% set sha256 = "16b5550234388e00834ec906530773acdfc94a67b6d38b09e1452cfc2bcf306e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-version
    - perl-extutils-makemaker
  run:
    - perl
    - perl-version

test:
  imports:
    - Module::CoreList
    - Module::CoreList::Utils

about:
  home: https://metacpan.org/pod/Module::CoreList
  license: perl_5
  summary: 'what modules shipped with versions of perl'
