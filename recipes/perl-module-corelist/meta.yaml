{% set name = "perl-module-corelist" %}
{% set version = "5.20221020" %}
{% set sha256 = "c231226def085156633d5c72a13f791821b0cdd4c01ef5799ac4ff971e7934a1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-version
    - perl-extutils-makemaker
  run:
    - perl
    - perl-version

test:
  imports:
    - Module::CoreList
    - Module::CoreList::Utils

about:
  home: https://metacpan.org/pod/Module::CoreList
  license: perl_5
  summary: 'what modules shipped with versions of perl'
