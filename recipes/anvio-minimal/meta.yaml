{% set version = "8" %}
{% set sha256 = "08301dc0f8c22befd8f2796e053e7cd9d89f3b80affc7defd6738a7e48c5c93f" %}

package:
  name: anvio-minimal
  version: {{ version }}

source:
  url: "https://github.com/merenlab/anvio/releases/download/v{{ version }}/anvio-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation -vvv .
  run_exports:
    - {{ pin_subpackage('anvio-minimal', max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - bottle
    - pysam
    - ete3
    - scipy
    - scikit-learn <0.21
    - django
    - requests
    - psutil ==5.4.3
    - mistune
    - six
    - pandas ==0.25.1
    - matplotlib-base
    - statsmodels
    - colored
    - illumina-utils
    - tabulate
    - numba
    - sqlite >=3.31.1
    - paste
    # these three are critical versions. any changes must be
    # tested with extra attention:
    - pyani ==0.2.10
    - snakemake-minimal ==5.10.0

test:
  commands:
    - anvi-pan-genome --help
    - anvi-script-reformat-fasta --help

about:
  home: http://merenlab.org/software/anvio/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "An interactive analysis and visualization platform for omics data"
  dev_url:  https://github.com/merenlab/anvio

extra:
  container:
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: True
