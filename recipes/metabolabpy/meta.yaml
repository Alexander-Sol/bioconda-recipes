{% set name = "metabolabpy" %}
{% set version = "0.8.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "8df8ac794618c1034361b9e68f76fe73216266dd6f2bb4e9737fe8adf5856957"

build:
  noarch: python
  number: 0
  entry_points:
    - metabolabpy = metabolabpy.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >3.7
    - pip
  run:
    - python >3.7
    - numpy
    - scipy
    - matplotlib-base
    - pyside2
    - openpyxl
    - pyautogui
    - qtmodern
    - xlsxwriter

test:
  imports:
    - metabolabpy
    - metabolabpy.nmr
  commands:
    - metabolabpy --help

about:
  home: https://github.com/ludwigc/metabolabpy
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3"
  license_file: LICENSE
  summary: "Python package for data processing of NMR 1D and 2D metabolomics and metabolism tracing data"

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - RJMW
    - ludwigc
