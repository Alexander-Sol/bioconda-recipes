{% set name = "snakemake-object" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snakemake_object-{{ version }}.tar.gz
  sha256: ab840d2bf75673a709781435322d692b373d3567d1de7a8fae0733e302b4ee59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0

test:
  imports:
    - snakemake_object
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Language agnostic encoding of Snakemake job information as 'Snakemake objects' into Snakemake script preambles.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
