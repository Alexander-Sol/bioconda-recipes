{% set name = "sharg-parser" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/seqan/{{ name|lower }}/releases/download/{{ version }}/sharg-{{ version }}-Source.tar.xz
  sha256: 2737a9dc20c1d728674010662c0c9452aabbb3d4a64725bda24f28335468994c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
    - cmake >=3.14
  run:
    - bzip2
    - zlib

test:
  commands:
    - test -f $PREFIX/share/cmake/sharg/sharg-config.cmake
    - test -f $PREFIX/include/sharg/version.hpp

about:
  home: https://github.com/seqan/sharg-parser
  dev_url: https://github.com/seqan/sharg-parser
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  doc_url: https://docs.seqan.de/sharg/{{ version }}/index.html
  doc_source_url: https://raw.githubusercontent.com/seqan/sharg-parser/{{ version }}/README.md
  summary: 'An argument parser for bio-c++ tools.'

extra:
  maintainers:
    - eseiler
    - notestaff
